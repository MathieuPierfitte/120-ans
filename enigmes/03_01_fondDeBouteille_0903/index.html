        <h1>03.01 🍶</h1>
        <p>Personne n'a jamais trouvé de réponse au fond d'une bouteille.</p>
        <p>Mais en même temps, est-ce que quelqu'un a déjà vraiment cherché ?</p>

        <form onsubmit="window.location=response.value + '/index.html'; return false;">

            <input type="submit" value="Soumettre la réponse">
        </form>
